- defaults:
    link:
      relink: true

- clean:
    - '~'
    - ~/.config

- link:
    ~/dotfiles: ''
    ~/.condarc: conda/condarc
    ~/.config/nvim/init.vim:
        create: true
        path: nvim/init.vim
    ~/.config/nvim/mutt.init.vim: nvim/mutt.init.vim
    ~/.config/nvim/base.vim: nvim/base.vim
    ~/.config/nvim/mutt.vim: nvim/mutt.vim
    ~/.config/nvim/ide.vim: nvim/ide.vim
    ~/.config/nvim/base_plugins.vim: nvim/base_plugins.vim
    ~/.config/nvim/ide_plugins.vim: nvim/ide_plugins.vim
    ~/.tmux.conf: tmux/tmux.conf
    ~/bin/start_tmux:
        create: true
        path: tmux/start_tmux
    ~/.xonshrc: xonsh/xonshrc.xsh
    ~/.pylintrc: pylint/pylintrc
    ~/.config/flake8: flake8/flake8
    ~/.config/regolith: regolith
    ~/.Xresources-regolith: Xresources/Xresources-regolith
    ~/.Xresources.d/i3xrocks: Xresources/i3xrocks
