- defaults:
    link:
      relink: true

- clean:
    - '~'
    - ~/.config

- link:
    ~/dotfiles: ''

    ~/.config/flake8: flake8/flake8

    ~/.gitignore_global: git/.gitignore_global
    ~/.gitconfig: git/.gitconfig

    ~/.config/glances/glances.conf:
        create: true
        path: glances/glances.conf

    ~/.config/kitty:
        create: true
        glob: true
        path: kitty/**
        relink: true

    ~/.config/lazydocker/config.yml:
        create: true
        path: lazydocker/config.yml

    ~/.config/lazygit/config.yml:
        create: true
        path: lazygit/config.yml

    ~/.config/nushell:
       create: true
       glob: true
       path: nushell/**
       relink: true

    ~/.config/nvim:
        create: true
        glob: true
        path: nvim/**
        relink: true

    ~/.config/starship.toml:
       create: true
       path: starship/starship.toml

    ~/.config/pudb/pudb.cfg:
        create: true
        path: pudb/pudb.cfg

    ~/.pylintrc: pylint/pylintrc

    ~/.todotxt-machinerc: todotxt-machine/todotxt-machinerc

    ~/.config/xonsh/rc.d:
        create: true
        glob: true
        path: xonsh/**
        relink: true
        exclude: [xonsh/xonshrc.xsh]

    ~/.zshrc:
        create: true
        path: zsh/zshrc
        relink: true

    ~/.xonshrc: xonsh/xonshrc.xsh
