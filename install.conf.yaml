- defaults:
    link:
      relink: true

- clean:
    - '~'
    - ~/.config

- link:
    ~/dotfiles: ''

    ~/.config/flake8: flake8/flake8

    ~/.gitignore_global: git/.gitignore_global
    ~/.gitconfig: git/.gitconfig

    ~/.config/glances/glances.conf:
        create: true
        path: glances/glances.conf

    ~/.config/kitty:
        create: true
        glob: true
        path: kitty/**
        relink: true

    ~/.config/lazydocker/config.yml:
        create: true
        path: lazydocker/config.yml

    ~/.config/lazygit/config.yml:
        create: true
        path: lazygit/config.yml

    ~/.config/nvim:
        create: true
        glob: true
        path: nvim/**
        relink: true

    ~/.config/pudb/pudb.cfg:
        create: true
        path: pudb/pudb.cfg

    ~/.pylintrc: pylint/pylintrc

    ~/.config/xonsh/rc.d:
        create: true
        glob: true
        path: xonsh/**
        relink: true
        exclude: [xonsh/xonsrc.xsh]

    ~/.xonshrc: xonsh/xonshrc.xsh
